<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <h1>Tic-Tac-Toe</h1>
</header>
<div id="O">
    <h2>Player O</h2>
    <p id="Owin"></p>
</div>
<div id="X">
    <h2>Player X</h2>
    <p id="Xwin"></p>
</div>
<div id="gameBox">
    <table>
        <tr>
            <td><div class="gameTile" id="tile-1" data-pos="1"></div></td>
            <td><div class="gameTile" id="tile-2" data-pos="2"></div></td>
            <td><div class="gameTile" id="tile-3" data-pos="3"></div></td>
        </tr>
        <tr>
            <td><div class="gameTile" id="tile-4" data-pos="4"></div></td>
            <td><div class="gameTile" id="tile-5" data-pos="5"></div></td>
            <td><div class="gameTile" id="tile-6" data-pos="6"></div></td>
        </tr>
        <tr>
            <td><div class="gameTile" id="tile-7" data-pos="7"></div></td>
            <td><div class="gameTile" id="tile-8" data-pos="8"></div></td>
            <td><div class="gameTile" id="tile-9" data-pos="9"></div></td>
        </tr>
    </table>
</div>
<textarea readonly id="output" cols="40" rows="3"></textarea>

<footer>
    <a href="rules.html">Tic Tac Toe Rules</a>
    <a href="index.html" style="float: right;">Refresh Scoreboard</a>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
</script>
<script src="test.js"></script>
</body>
</html>
